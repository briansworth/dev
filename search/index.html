---
layout: default
title: Search
---

<head>
  <style>
    .search {
      width: 100%;
      position: relative;
      display: flex;
    }

    .searchTerm {
      width: 100%;
      border: 1px solid #447DA1;
      border-right: none;
      padding: 1px;
      height: 36px;
      border-radius: 5px 0 0 5px;
      outline: none;
      color: #9DBFAF;
    }

    .searchTerm:focus{
      color: #00B4CC;
    }

    .searchButton {
      width: 40px;
      height: 36px;
      border: 1px solid #447DA1;
      background: ##447DA1;
      text-align: center;
      color: #fff;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>

<br/>&nbsp;
<form action="get" id="site_search">
<div>
  <div class="search">
    <input type="text" id="search_box" class="searchTerm" maxlength=120>
    <input type="submit" value=">_">
  </div>
</div>
</form>
<br/>&nbsp;
<br/>&nbsp;

<ul id="search_results"></ul>

<script src="/dev/js/lunr.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/dev/js/search.js"></script>
